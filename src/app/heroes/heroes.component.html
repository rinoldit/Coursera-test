<h2>My Heroes</h2>
<ul class="heroes  col-lg-2"  >
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" 
   [class.selected]="hero === selectedHero">
    <!-- each hero goes here -->
     <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<hr>

<div *ngIf="selectedHero" class="heroes">
  <div><label for="heroId">ID:</label> {{selectedHero.id}} </div>
  <div> <label for="heroName">Name:</label> {{selectedHero.name}} </div>

<hero-details #heros [hero]=selectedHero>Hero is loading...</hero-details>

</div>
